<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./frontend/style.css">
    <script src="./frontend/includeHTML.js"></script>
    <!-- <script defer src="activePage.js"></script> -->

    <title>My design P5JS</title>
    <script src="./frontend/static/js/p5.min.js"></script>
    <script src="./frontend/static/js/p5.sound.min.js"></script>
  </head>

  <body>
    <div data-include-path="./header.html"></div>

    <script>
      let angle = 0;

      function setup() {
          createCanvas(windowWidth - 160, windowHeight- 10, WEBGL);
      }

      function draw() {

        let dx = mouseX - width / 2;
        let dy = mouseY - height / 2;
        let v = createVector(dx, dy, 0);
        v.normalize();
        directionalLight(191, 155, 48, v);

        background(0);
        rectMode(CENTER);
        noStroke();

        specularMaterial(255,155,48);
        rotateY(angle);
        rect(0, 0, 500, 300)

        angle += 0.008;
      }
    </script>
  </body>
</html>
