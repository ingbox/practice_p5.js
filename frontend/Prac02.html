<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- <script defer src="activePage.js"></script> -->
    <script src="includeHTML.js"></script>

    <title>My design P5JS</title>

    <script src="./static/js/p5.min.js"></script>
    <script src="./static/js/p5.sound.min.js"></script>
  </head>

  <body>
    <div data-include-path="header_in.html"></div>

    <script>
        let angles = [30, 10, 45, 35, 60, 38, 75, 67];

        function setup() {
          createCanvas(1280, 720);
          noStroke();
          noLoop();
        }

        function draw() {
          background(100);
          pieChart(300, angles);
        }

        function pieChart(diameter, data) {
          let lastAngle = 0;
          for(let i = 0; i < data.length; i++){
            let gray = map(i, 0, data.length - 1, 0, 255);
            console.log(gray);
            fill(gray);
            arc( width / 2,
            height /2 ,
            diameter,
            diameter,
            lastAngle,
            lastAngle + radians(angles[i])
            );
            lastAngle += radians(angles[i]);
          }
        }
    </script>
  </body>
</html>
