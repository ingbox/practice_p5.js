<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- <script defer src="activePage.js"></script> -->
    <script src="includeHTML.js"></script>

    <title>My design P5JS</title>

    <script src="./static/js/p5.min.js"></script>
    <script src="./static/js/p5.sound.min.js"></script>
  </head>

  <body>
    <div data-include-path="header_in.html"></div>

    <canvas class="canvas" width="1500" height="800"></canvas>
    <script>
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');

      const imgElem = new Image();
      imgElem.src = "img8/logo.svg";
      imgElem.addEventListener('load',() => {
        context.drawImage(imgElem, 300, 200, 900, 480);
      }) //이미지 load가 되면 실행
      
    </script>
  </body>
</html>
